<div id="modalUserCredentials" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Credentials</h4>
            </div>
            <div id="modal-body-for-modalUserCredentials" class="modal-body">
                <label>Username</label>
                <input id="username-input" type="text">
                <label>Password</label>
                <input id="password-input" type="text">
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="add-credentials-button" class="btn btn-success">Add Credentials</button>
                </div>
            </div>
        </div>
    </div>
</div>
