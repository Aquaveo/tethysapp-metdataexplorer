<form id="modalDeleteFileFromDatabase" class="modal fade" role="dialog" action="delete/" method="POST">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete THREDDS Files</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="div-for-delete-files-table" class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="delete-file-from-group-button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
