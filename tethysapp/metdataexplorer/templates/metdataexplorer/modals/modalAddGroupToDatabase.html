{% load static %}

<div id="modalAddGroupToDatabase" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content myModal">
            <div class="modal-header">
                <h4 class="modal-title">Add a Catalog of Thredds Servers</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="loading-for-modalAddGroupToDatabase" class="loading-div" style="display: none">
                <img class="loading-gif" src="{% static 'metdataexplorer/images/loading.gif' %}"/>
            </div>
            <div id="modal-body-for-modalAddGroupToDatabase" class="modal-body">
              <form id="modalAddGroupServerForm">
                <br>
                <label for="addGroup-title">Title (Required):</label>
                <input type="text" class="form-control" name="addGroup-title" id="addGroup-title" placeholder="Please enter a valid Title">
                <label for="addGroup-description"> Description (Required): </label>
                <textarea name="textarea" rows="10" cols="50" class="form-control" name="addGroup-description" id="addGroup-description" placeholder="Please enter a valid Description"></textarea>
                <br>
              </form>
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-group-to-database-button" class="btn btn-success">Create Group</button>
                </div>
            </div>
        </div>
    </div>
</div>
