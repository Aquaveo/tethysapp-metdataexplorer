<form id="modalRemoveVariable" class="modal fade" role="dialog" action="delete/" method="POST">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Variables</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-del-variables" class="btn btn-danger">Delete Variables</button>
                </div>
            </div>
        </div>
    </div>
</form>
